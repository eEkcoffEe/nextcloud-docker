worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Log format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;
    
    sendfile on;
    keepalive_timeout 65;
    
    # Gzip settings
    gzip on;
    gzip_vary on;
    gzip_comp_level 4;
    gzip_min_length 256;
    gzip_proxied expired no-cache no-store private no_last_modified no_etag auth;
    gzip_types application/atom+xml application/javascript application/json 
               application/ld+json application/manifest+json application/rss+xml 
               application/vnd.geo+json application/vnd.ms-fontobject 
               application/x-font-ttf application/x-web-app-manifest+json 
               application/xhtml+xml application/xml font/opentype 
               image/bmp image/svg+xml image/x-icon text/cache-manifest 
               text/css text/plain text/vcard text/vnd.rim.location.xloc 
               text/vtt text/x-component text/x-cross-domain-policy;
    
    # Upstream for Nextcloud
    upstream nextcloud {
        server nextcloud:80;
    }
    
    server {
        listen 8443 ssl http2;
        
        # SSL Configuration
        ssl_certificate /etc/ssl/certs/nextcloud.crt;
        ssl_certificate_key /etc/ssl/private/nextcloud.key;
        
        # SSL Security settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Referrer-Policy "no-referrer" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Download-Options "noopen" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Permitted-Cross-Domain-Policies "none" always;
        add_header X-Robots-Tag "none" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Path to the root of your installation
        # Note: This is commented out since we're proxying to Nextcloud container
        # root /var/www/html/;
        
        # Max upload size
        client_max_body_size 10G;
        fastcgi_buffers 64 4K;
        
        # Logs
        access_log /var/log/nginx/nextcloud.access.log main;
        error_log /var/log/nginx/nextcloud.error.log;
        
        # Main proxy location - handles all requests to Nextcloud
        location / {
            proxy_pass http://nextcloud;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Nextcloud specific headers
            proxy_set_header X-Forwarded-Host $host:$server_port;
            proxy_set_header X-Forwarded-Server $host;
            
            # For Websocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # For large file uploads
            client_max_body_size 10G;
            proxy_request_buffering off;
            
            # Security headers (added by Nextcloud itself)
            proxy_hide_header X-Frame-Options;
            add_header X-Frame-Options "SAMEORIGIN" always;
        }
    }
}